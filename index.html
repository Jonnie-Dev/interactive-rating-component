<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css"/>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body class="bg-bg-dark2 text-color-text">
    <main id="main" class="flex m-4 justify-center items-center h-[90vh] am">
      <div id="container" class="max-w-sm bg-bg-dark rounded-2xl p-8">
        <div id="dom-div">
          <img class="bg-bg-light2/20 p-2 rounded-full inline-block w-7 h-7" src="./images/icon-star.svg" alt="star icon" />
          <h1 class="my-4 text-2xl font-bold">How did we do?</h1>
          <p class="text-sm text-fluid-p text-bg-light2">
            Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!
          </p>
          <div class="rating-div flex my-6 justify-between text-center [&>*]:text-color-text/75  [&>*]:py-2 [&>*]:px-4 [&>*]:rounded-full [&>*]:cursor-pointer hover:[&>*]:bg-bg-light [&>*]:transition-all">
            <span class="rating rating-1 bg-bg-light/20">1</span>
            <span class="rating rating-2 bg-bg-light/20">2</span>
            <span class="rating rating-3 bg-bg-light/20">3</span>
            <span class="rating rating-4 bg-bg-light/20">4</span>
            <span class="rating rating-5 bg-bg-light/20">5</span>
          </div>
          <button class="bg-color-accent w-full rounded-3xl py-2 text-xs tracking-widest hover:bg-color-text hover:text-color-accent" id="submit">SUBMIT</button>
        </div>
      </div>
    </main>   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/Jonnie-Dev">JonnieDev</a>
    </div>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
